<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="heading">Rock Paper Scissors</p>

    <div class="imgButton">
        <button onclick="
        playGame('Rock');
    " class="imgBtn"><img class="image" src="images/rock-emoji.png" alt=""></button>

        <button onclick="
        playGame('Paper');
    " class="imgBtn"><img class="image" src="images/paper-emoji.png" alt=""></button>

        <button onclick="
        playGame('Scissor');
    " class="imgBtn"><img class="image" src="images/scissor-emoji.png" alt=""></button>
    </div>

    <p class="result"></p>
    <p class="comparison"></p>
    <p class="score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
    " class="resetBtn" role="button">Reset Score</button>

    <script src="script.js"></script>
</body>

</html>
